<!DOCTYPE html>
<html>
  <head>
    <title>Übung 4</title>
  </head>
  <body>
    <button onclick="aendereFarbe();" style="margin-bottom: 10px;">Farbe ändern</button>
    <div id="farbBox" style="width: 100px; height: 100px; background-color: yellow;"></div>
    <script>
        function aendereFarbe() {
            let farbBox = document.getElementById("farbBox");
            farbBox.style.backgroundColor = "green";
        }
    </script>
  </body>
</html>

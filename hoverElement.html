<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="element">
        Hover Me
    </div>
<script>
    const element = document.getElementById('element');

    const changeText = () => {
    element.innerText = 'Thanks!';
    };

    element.addEventListener("mouseover", changeText);
</script>
</body>
</html>

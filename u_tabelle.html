<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td {
            background-color: lightgray;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <table>
        <script>
            for (let i = 1; i<6; i++) {
                document.write('<tr>');
                let zaehler = i;
                for (let j = 1; j < 16; j++) {
                    document.write('<td>');
                    document.write(zaehler);
                    document.write('</td>');
                    zaehler = zaehler + i;
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
